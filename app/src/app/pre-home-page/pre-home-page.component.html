<div class="container">
    <button class="btn-slide-line center" *ngIf="auth.isAuthenticated$ | async; else loggedOut" (click)="auth.logout({ returnTo: document.location.origin })">
        <span>Salir</span>
      </button>
    <ng-template #loggedOut>
        <button class="btn-slide-line center" (click)="auth.loginWithRedirect()">
        	<span>Ingresar</span>
      	</button>
    </ng-template>
</div>
