<div class="container">
    <button class="btn-slide-line center" *ngIf="auth.isAuthenticated$ | async; else loggedOut" (click)="auth.logout({ returnTo: document.location.origin })">
        <span>LogOut</span>
      </button>
    <ng-template #loggedOut>
        <button class="btn-slide-line center" (click)="auth.loginWithRedirect()" *ngIf="!(auth.isAuthenticated$ | async)">
        	<span>LogIn</span>
      	</button>
    </ng-template>
</div>
