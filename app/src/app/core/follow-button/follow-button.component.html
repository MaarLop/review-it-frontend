<div *ngIf="!isSameUser">
    <button (click)="followUser()" class="leaderboard__value" *ngIf="!isFollowing">
    <fa-icon [icon]="follow"></fa-icon>
</button>
    <button (click)="unfollowUser()" class="leaderboard__value" *ngIf="isFollowing">
    <fa-icon [icon]="unfollow"></fa-icon>
</button>
</div>
