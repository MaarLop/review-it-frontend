<div class="card">
  <div class="ds-top"></div>
  <div class="avatar-holder">
    <img src="{{user.avatar? user.avatar : 'https://www.adl-logistica.org/wp-content/uploads/2019/07/imagen-perfil-sin-foto.png'}}">
  </div>
  <div class="name">
    <a target="_blank">{{user.name}} (@{{user.userName}})</a>
    <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">90</span></h6>
  </div>
  <div class="button" *ngIf="displayButton">
    <a class="btn" (click)="follow();">{{messageOfButton}} <i class="fas fa-user-plus"></i></a>
  </div>
  <div class="ds-info">
    <div class="ds pens">
      <h6 title="Number of pens created by the user">Rese√±as <i class="fas fa-edit"></i></h6>
      <p>29</p>
    </div>
    <div class="ds projects">
      <h6 title="Number of projects created by the user">Segudores <i class="fas fa-project-diagram"></i></h6>
      <p>0</p>
    </div>
    <div class="ds posts">
      <h6 title="Number of posts">Votos <i class="fas fa-comments"></i></h6>
      <p>0</p>
    </div>
  </div>
</div>
