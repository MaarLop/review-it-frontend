
<div class="row">
  <div class="card col-sm-10 col-sm-offset-1">
    <div class="ds-top"></div>
    <div class="avatar-holder">
      <img src="{{user?.avatar? user.avatar : 'https://www.adl-logistica.org/wp-content/uploads/2019/07/imagen-perfil-sin-foto.png'}}">
    </div>
    <div class="name">
      <a target="_blank">{{user?.name}} (@{{user?.userName}})</a>
      <h6 title="Seguidos"><i class="fas fa-users"></i> <span class="followers">{{followings}}</span></h6>
      <div class="button" *ngIf="displayButton">
        <a class="btn" (click)="follow();">{{messageOfButton}} <i class="fas fa-user-plus"></i></a>
      </div>
    </div>
    
    <div class="ds-info">
      <div class="ds pens">
        <h4 title="Reseñas creadas">Reseñas <i class="fas fa-edit"></i></h4>
        <p>{{reviews}}</p>
      </div>
      <div class="ds projects">
      <a class="btn" (click)="showFollowers();">
        <h4 title="Cantidad de seguidores">followers <i class="fas fa-project-diagram"></i></h4>
        <p>{{followers}}</p>
        </a>
      </div>
      <div class="ds posts">
        <h4 title="Cantidad de liks">Likes<i class="fa fa-thumbs-o-up"></i></h4>
        <p>0</p>
      </div>
    </div>
  </div>
</div>
  <app-create-review *ngIf="!displayButton"></app-create-review>
  <app-review-list [filter$]="filter$"></app-review-list>
